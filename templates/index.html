<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Downloader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            /* خلفية متحركة */
            background: linear-gradient(-45deg, #1e1e2f, #2a0845, #1e1e2f, #0f0c29);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px 25px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        /* أيقونة السحابة */
        .cloud-icon {
            font-size: 60px;
            margin-bottom: 15px;
            background: linear-gradient(to bottom, #d53369, #daae51);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(213, 51, 105, 0.3));
        }

        h2 { margin: 0 0 5px; font-weight: 800; font-size: 28px; letter-spacing: 1px; }
        p { color: #ccc; font-size: 13px; margin-bottom: 30px; opacity: 0.8; }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .platforms i {
            font-size: 22px;
            color: #fff;
            opacity: 0.6;
            transition: 0.3s;
        }
        .platforms i:hover { transform: translateY(-3px); opacity: 1; color: #ff00cc; }

        /* منطقة الإدخال وزر اللصق */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }
        input {
            width: 100%;
            padding: 16px 16px 16px 50px; /* مساحة لزر اللصق */
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.08);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 15px;
            font-family: 'Cairo', sans-serif;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #d53369;
            background: rgba(0,0,0,0.5);
        }

        /* زر اللصق السحري */
        .paste-btn {
            position: absolute;
            left: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .paste-btn:hover { background: #d53369; }
        .paste-btn:active { transform: scale(0.9); }

        /* زر التحميل */
        .main-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(90deg, #d53369, #daae51);
            color: white;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(213, 51, 105, 0.4);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .main-btn:active { transform: scale(0.98); box-shadow: 0 2px 10px rgba(213, 51, 105, 0.3); }

        #status {
            margin-top: 15px;
            font-size: 13px;
            height: 20px;
            font-weight: 600;
        }

        /* الفوتر (حقوق المطور) */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
            position: absolute;
            bottom: 20px;
        }
        .footer span { color: #daae51; font-weight: bold; }

    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-cloud-download-alt cloud-icon"></i>
        
        <h2>تحميل سريع</h2>
        <p>قم بلصق الرابط من أي منصة وسنقوم بالباقي</p>

        <div class="platforms">
            <i class="fab fa-youtube"></i>
            <i class="fab fa-tiktok"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
        </div>

        <div class="input-group">
            <input type="text" id="linkInput" placeholder="الصق الرابط هنا...">
            <button class="paste-btn" onclick="pasteLink()">
                <i class="fas fa-paste"></i> لصق
            </button>
        </div>

        <button onclick="sendData()" class="main-btn" id="downloadBtn">
            بدء التحميل <i class="fas fa-rocket" style="margin-right:8px;"></i>
        </button>

        <div id="status"></div>
    </div>

    <div class="footer">
        Developed by <span>Kareem Mohamed</span>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // دالة اللصق من الحافظة
        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                const input = document.getElementById("linkInput");
                input.value = text;
                input.focus();
                // تأثير بسيط لتأكيد اللصق
                const pasteBtn = document.querySelector('.paste-btn');
                pasteBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => pasteBtn.innerHTML = '<i class="fas fa-paste"></i> لصق', 1000);
            } catch (err) {
                document.getElementById("status").innerText = "⚠️ يرجى السماح بالوصول للحافظة";
            }
        }

        function sendData() {
            const link = document.getElementById("linkInput").value;
            const statusDiv = document.getElementById("status");
            const btn = document.getElementById("downloadBtn");
            const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;

            if (!link) {
                statusDiv.innerText = "⚠️ من فضلك ضع رابطاً أولاً";
                statusDiv.style.color = "#ff4d4d";
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> جاري الاتصال...';
            statusDiv.innerText = "";

            fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: link, user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === "ok") {
                    statusDiv.innerText = "تم الإرسال! راجع البوت ✅";
                    statusDiv.style.color = "#00e676";
                    btn.style.background = "#00e676";
                    setTimeout(() => tg.close(), 1500);
                } else if (data.status === "maintenance") {
                    statusDiv.innerText = "⚠️ " + data.msg;
                    statusDiv.style.color = "#ffcc00";
                    resetBtn();
                } else {
                    statusDiv.innerText = "❌ حدث خطأ";
                    statusDiv.style.color = "#ff4d4d";
                    resetBtn();
                }
            })
            .catch(error => {
                statusDiv.innerText = "❌ خطأ في الاتصال";
                statusDiv.style.color = "#ff4d4d";
                resetBtn();
            });
        }

        function resetBtn() {
            const btn = document.getElementById("downloadBtn");
            btn.disabled = false;
            btn.innerHTML = 'بدء التحميل <i class="fas fa-rocket" style="margin-right:8px;"></i>';
        }
    </script>
</body>
</html>
