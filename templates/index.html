<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input {
            width: 80%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            color: #ffc107;
        }
    </style>
</head>
<body>

    <h3>ضع الرابط هنا</h3>
    <input type="text" id="linkInput" placeholder="https://...">
    <button onclick="sendData()">بدء التحميل</button>
    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendData() {
            const link = document.getElementById("linkInput").value;
            const statusDiv = document.getElementById("status");
            const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;

            if (!link) {
                statusDiv.innerText = "يرجى وضع رابط!";
                return;
            }

            statusDiv.innerText = "جاري الإرسال للبوت...";

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: link,
                    user_id: userId
                })
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === "ok") {
                    statusDiv.innerText = "تم الإرسال! تفقد البوت الآن.";
                    statusDiv.style.color = "#28a745";
                    setTimeout(() => tg.close(), 1000);
                } else {
                    statusDiv.innerText = data.msg || "حدث خطأ";
                    statusDiv.style.color = "red";
                }
            })
            .catch(error => {
                statusDiv.innerText = "خطأ في الاتصال";
                statusDiv.style.color = "red";
            });
        }
    </script>
</body>
</html>
